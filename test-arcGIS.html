<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ArcGIS REST JS - AMD</title>
</head>
<body>
  Open your console to see the demo.
</body>
  <!-- require polyfills for fetch and Promise from https://polyfill.io -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es5%2Cfetch%2CPromise"></script>
  <script>
    dojoConfig = {
        paths: {
          "@esri/arcgis-rest-request": "https://unpkg.com/@esri/arcgis-rest-request@2.10.0/dist/umd/request.umd"
        }
    };
  </script>
  <script src="https:////ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
  <script>
    require(["@esri/arcgis-rest-request"], function(arcgis) {
      arcgis.request("https://www.arcgis.com/sharing/rest/info").then(response => {
        console.log(response);
      });
    });
  </script>
</html>
